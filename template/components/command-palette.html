<!-- 
    COMPONENT: Command Palette
    
    Quick navigation with keyboard shortcut (Cmd/Ctrl + K).
    
    Features:
    - Keyboard shortcut activation
    - Search/filter commands
    - Keyboard navigation
    - Click outside to close
-->

<div id="commandPalette" class="command-palette hidden">
    <div class="command-palette-content">
        <input type="text" id="commandInput" placeholder="Type a command... (Cmd/Ctrl + K)" autocomplete="off">
        <div id="commandResults" class="command-results">
            <div class="command-item" onclick="switchTab('home')">
                <div class="command-title">Home</div>
                <div class="command-desc">Go to home page</div>
            </div>
            <div class="command-item" onclick="switchTab('about')">
                <div class="command-title">About</div>
                <div class="command-desc">View about section</div>
            </div>
            <div class="command-item" onclick="switchTab('services')">
                <div class="command-title">Services</div>
                <div class="command-desc">View services offered</div>
            </div>
        </div>
    </div>
</div>

<style>
/* Command Palette */
.command-palette {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(8px);
    z-index: 2000;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 80px;
}

.command-palette.hidden {
    display: none;
}

.command-palette-content {
    background: var(--bg-modal);
    border: 1px solid var(--accent-teal);
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 30px var(--shadow-glow);
    overflow: hidden;
}

#commandInput {
    width: 100%;
    padding: 14px 16px;
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 14px;
    outline: none;
}

#commandInput::placeholder {
    color: var(--text-muted);
}

.command-results {
    max-height: 350px;
    overflow-y: auto;
}

.command-item {
    padding: 12px 16px;
    cursor: pointer;
    border-top: 1px solid var(--border-color);
    transition: all 0.15s ease;
}

.command-item:hover, .command-item.selected {
    background: rgba(100, 255, 218, 0.08);
    border-left: 2px solid var(--accent-teal);
}

.command-title {
    color: var(--text-primary);
    font-weight: 500;
    margin-bottom: 2px;
    font-size: 13px;
}

.command-desc {
    color: var(--text-secondary);
    font-size: 11px;
}
</style>

<script src="../js/command-palette.js"></script>
