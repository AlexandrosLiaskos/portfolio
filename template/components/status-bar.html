<!-- 
    COMPONENT: Status Bar
    
    Bottom fixed bar with language toggle and links.
    
    Features:
    - Fixed to bottom of viewport
    - Left and right sections
    - Language toggle button
    - Status links
-->

<div class="status-bar">
    <div class="status-left">
        <span class="status-item">Your App Name</span>
    </div>
    <div class="status-right">
        <button class="lang-toggle" onclick="toggleLanguage()" title="Change language">
            <span>EN</span>
        </button>
        <a href="https://github.com/yourusername" class="status-item status-link" title="GitHub">
            <span>GitHub</span>
        </a>
    </div>
</div>

<style>
/* Status Bar */
.status-bar {
    height: 24px;
    background: var(--status-bar-bg);
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 12px;
    font-size: 10px;
    color: var(--text-secondary);
    backdrop-filter: blur(10px);
    flex-shrink: 0;
}

.status-left, .status-right {
    display: flex;
    align-items: center;
    gap: 10px;
}

.status-item {
    display: flex;
    align-items: center;
}

.status-link {
    color: var(--text-secondary);
    text-decoration: none;
    transition: color 0.2s ease;
    cursor: pointer;
}

.status-link:hover {
    color: var(--accent-teal);
}

/* Language Toggle */
.lang-toggle {
    background: transparent;
    border: 1px solid var(--accent-teal);
    color: var(--accent-teal);
    padding: 2px 8px;
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
}

.lang-toggle:hover {
    background: var(--accent-teal);
    color: var(--bg-primary);
}

.lang-toggle:active {
    transform: scale(0.95);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .status-bar {
        font-size: 9px;
        padding: 0 10px;
    }

    .status-left, .status-right {
        gap: 5px;
        overflow: hidden;
    }

    .status-left {
        max-width: 50%;
    }

    .status-right {
        max-width: 50%;
    }

    .status-item {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
}

@media (max-width: 480px) {
    .status-bar {
        font-size: 8px;
        padding: 0 8px;
    }

    .status-left, .status-right {
        gap: 4px;
    }
}
</style>
