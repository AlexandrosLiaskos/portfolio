<!-- 
    COMPONENT: Service Modal
    
    Full-screen modal for detailed service information.
    
    Features:
    - Centered modal with backdrop
    - Close button
    - Scrollable content
    - Smooth animations
    
    Usage:
    - openServiceModal() to show
    - closeServiceModal() to hide
-->

<div id="serviceModal" class="service-modal">
    <div class="service-modal-content">
        <button class="service-modal-close" onclick="closeServiceModal()">&times;</button>
        <div id="serviceModalBody">
            <div class="service-modal-header">
                <h2 class="service-modal-title">Service Name</h2>
                <div class="service-modal-price">€XX+</div>
            </div>
            <p class="service-modal-subtitle">Service subtitle or tagline</p>
            
            <div class="service-modal-section">
                <h4>What's Included</h4>
                <ul class="service-modal-list">
                    <li>Feature one</li>
                    <li>Feature two</li>
                    <li>Feature three</li>
                </ul>
            </div>
            
            <div class="service-modal-section">
                <h4>Process</h4>
                <ul class="service-modal-list">
                    <li>Step one</li>
                    <li>Step two</li>
                    <li>Step three</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
/* Service Detail Modal */
.service-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    z-index: 20000;
    align-items: center;
    justify-content: center;
}

.service-modal.active {
    display: flex;
}

.service-modal-content {
    position: relative;
    background: var(--bg-modal);
    border: 1px solid var(--accent-teal);
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    padding: 40px;
    z-index: 1;
    animation: modalSlideIn 0.3s ease-out;
}

.service-modal-close {
    position: absolute;
    top: 16px;
    right: 16px;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    font-size: 32px;
    cursor: pointer;
    line-height: 1;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.service-modal-close:hover {
    color: var(--accent-teal);
    transform: rotate(90deg);
}

.service-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.service-modal-title {
    font-family: 'Space Grotesk', 'Inter', sans-serif;
    font-size: 28px;
    font-weight: 500;
    color: var(--text-primary);
    margin: 0;
    letter-spacing: -0.5px;
}

.service-modal-price {
    font-family: 'Space Grotesk', 'Inter', monospace;
    font-size: 18px;
    color: var(--accent-teal);
    font-weight: 500;
}

.service-modal-subtitle {
    font-size: 14px;
    color: var(--text-secondary);
    margin: 0 0 32px 0;
    line-height: 1.6;
}

.service-modal-section {
    margin-bottom: 28px;
}

.service-modal-section h4 {
    font-family: 'Space Grotesk', 'Inter', sans-serif;
    font-size: 16px;
    font-weight: 500;
    color: var(--accent-teal);
    margin: 0 0 12px 0;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.service-modal-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.service-modal-list li {
    font-size: 13px;
    color: var(--text-secondary);
    padding: 8px 0;
    padding-left: 20px;
    position: relative;
    line-height: 1.6;
}

.service-modal-list li::before {
    content: '→';
    position: absolute;
    left: 0;
    color: var(--accent-teal);
}

/* Mobile Responsive */
@media (max-width: 480px) {
    .service-modal-content {
        max-height: 90vh;
        overflow-y: auto;
        margin: 10px;
        padding: 30px 20px;
        border-radius: 10px;
    }

    .service-modal-title {
        font-size: 22px;
    }

    .service-modal-price {
        font-size: 16px;
    }
}
</style>

<script src="../js/service-modal.js"></script>
